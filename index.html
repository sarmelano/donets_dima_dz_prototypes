<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <!-- data input form -->
  <form>
    <div class="wrapper">
      <label for="personName">Name:</label>
      <input type="text" id="personName" required>
      <span id="personNameError" class="error"></span>
    </div>

    <div class="wrapper">
      <label for="personAge">Age:</label>
      <input type="number" id="personAge" required>
      <span id="personAgeError" class="error"></span>
    </div>

    <div class="wrapper">
      <label for="carMake">Made:</label>
      <input type="text" id="carMake" required>
      <span id="carMakeError" class="error"></span>
    </div>

    <div class="wrapper">
      <label for="carModel">Model:</label>
      <input type="text" id="carModel" required>
      <span id="carModelError" class="error"></span>
    </div>

    <div class="wrapper">
      <label for="carYear">Year:</label>
      <input type="number" id="carYear" required>
      <span id="carYearError" class="error"></span>
    </div>

    <button type="button" onclick="submitForm()">Send</button>
  </form>

  <!-- Displaying data on a page -->
  <div class="result">
    <ul id="personData"></ul>
    <ul id="carData"></ul>
  </div>

  <script src="./scripts/app.js"></script>
</body>

</html>
