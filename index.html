<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrapper {
      margin-bottom: 10px;
    }

    .error {
      color: red;
    }
  </style>
</head>

<body>
  <!-- HTML форма для ввода данных -->
  <form>

    <div class="wrapper">
      <label for="personName">Имя:</label>
      <input type="text" id="personName" required>
      <span id="personNameError" class="error"></span>
    </div>

    <div class="wrapper">
      <label for="personAge">Возраст:</label>
      <input type="number" id="personAge" required>
      <span id="personAgeError" class="error"></span>
    </div>

    <div class="wrapper">
      <label for="carMake">Марка автомобиля:</label>
      <input type="text" id="carMake" required>
      <span id="carMakeError" class="error"></span>
    </div>

    <div class="wrapper">
      <label for="carModel">Модель автомобиля:</label>
      <input type="text" id="carModel" required>
      <span id="carModelError" class="error"></span>
    </div>

    <div class="wrapper">
      <label for="carYear">Год выпуска автомобиля:</label>
      <input type="number" id="carYear" required>
      <span id="carYearError" class="error"></span>
    </div>

    <button type="button" onclick="submitForm()">Отправить</button>
  </form>

  <!-- Вывод данных на страницу -->
  <div id="personData"></div>
  <div id="carData"></div>


  <script src="app.js"></script>
</body>

</html>
